<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }

        .header h1 {
            margin: 0;
            text-align: center;
        }

        div.scrollmenu {
            background-color: #333;
            overflow: hidden;
            white-space: nowrap;
        }

        div.scrollmenu a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .scroll-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 30px;
        }

        .row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .number {
            flex: 0 0 calc(33.33% - 20px);
            height: 200px;
            border: 1px solid #ccc;
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        button {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
            width: 100%;
        }

        h2 {
            text-align: center;
        }
    </style>
    <title>Listing Page</title>
</head>

<body>

    <div class="header">
        <img src="Logo_inrix.jpg" alt="Logo">
        <h1>Urban Utopia</h1>
    </div>

    <div class="scrollmenu">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="#support">Support</a>
        <a href="#blog">Blog</a>
        <a href="#tools">Tools</a>
        <a href="#base">Base</a>
        <a href="#custom">Custom</a>
        <a href="#more">More</a>
        <a href="#logo">Logo</a>
        <a href="#friends">Friends</a>
        <a href="#partners">Partners</a>
        <a href="#people">People</a>
        <a href="#work">Work</a>
    </div>

    <h2>Listing Page</h2>

    <div class="scroll-container">
        <!-- Modified script will dynamically generate listing boxes here -->
    </div>

    <ul>
        <li><a href="#" id="listing1">Listing 1</a></li>
        <li><a href="#" id="listing2">Listing 2</a></li>
        <li><a href="#" id="listing3">Listing 3</a></li>
        <li><a href="#" id="listing4">Listing 4</a></li>
    </ul>

    <script>
        // Function to fetch JSON data from a file
        async function fetchJsonData() {
            try {
                const response = await fetch('filtered_data.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching JSON data:', error);
                return [];
            }
        }

        function showContent(data) {
            alert(`Type: ${data.type}\nSize: ${data.size}\nRate: ${data.rate}`);
        }

        async function createTable() {
            var jsonData = await fetchJsonData();
            var listingContainer = document.querySelector(".scroll-container");

            // Create data rows
            var row;
            jsonData.forEach(function (data, index) {
                // Add a new row for every three listings
                if (index % 3 === 0) {
                    row = document.createElement("div");
                    row.className = "row";
                    listingContainer.appendChild(row);
                }

                // Add a new listing box for each row of data
                var numberDiv = document.createElement("div");
                numberDiv.className = "number";
                var button = document.createElement("button");
                button.type = "button";
                button.textContent = "Listing " + (index + 1);
                button.onclick = function () {
                    showContent(data);
                };
                numberDiv.appendChild(button);

                // Display only address in the original box
                var addressElement = document.createElement("p");
                addressElement.textContent = `Address: ${data.address}`;
                numberDiv.appendChild(addressElement);

                row.appendChild(numberDiv);
            });
        }

        // Call the function to create the listing boxes when the page loads
        window.onload = createTable;
    </script>

</body>

</html>
