<!DOCTYPE html>
<html>
<body>
   <div id="output"></div> 
   <script>
      let output = document.getElementById('output');

      function fetchData() {
         fetch('http://127.0.0.1:8000/getOffStreetParking')
            .then(response => response.json())
            .then(data => {
               // Display the data in the 'output' div
               output.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
               console.error('Error fetching data:', error);
               // Display an error message in the 'output' div
               output.textContent = 'Error fetching data. Please try again.';
            });
      }

      // Call the fetchData function three times when the page loads
      for (let i = 0; i < 3; i++) {
         fetchData();
      }
   </script>
</body>
</html>
